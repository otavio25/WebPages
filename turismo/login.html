<!DOCTYPE html>

<html>
<head>
    <title>Login | Tour no Velho Continente !</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="img/icone.ico">
</head>

<body>
    <div id="menu"></div>

    <div class="container formularioLogin" id="login">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2 class="text-center"> Login </h2>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label> <span id="erroEmailLogin" class="validacao">(Campo
                            Obrigatório)</span>
                        <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label> <span id="erroSenhaLogin"
                            class="validacao">(Campo
                            Obrigatório)</span>
                        <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Senha">
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <small><label class="form-check-label" for="exampleCheck1">Check me out</label></small>
                    </div>
                    <button type="button" class="btn btn-primary" id="logar">Entrar</button>
                    <p id="linkcadastro"> Não tem uma conta?<a class="text-info" href="cadastro.html"> Cadastre-se </a></p>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <div id="Historia"></div>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.mask.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/javascript.js"></script>

</body>

</html>
